<!DOCTYPE html> 
<html> 
	<!-- https://www.w3schools.com/w3css/default.asp -->
   <head> 
      <title>Hello World</title>  
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="stylesheet" href="w3.css">
      <link rel="stylesheet" href="w3-colors-flat.css">
   </head> 
   
   <body> 

      <header class="w3-container w3-flat-carrot">
		<h1>My Hello World App!</h1>
	<div class="page">
		<style>
		.body {
		   margin: 0em;
		}
			
		.page {
		   width: 100vw;
		   height: 100vh
		   position: fixed;
		   top: 0;
		   left: -100vw;
		   overflow-y: auto
		   z-index: 0;
		   background-color: hsl(0,0%,100%)
		}
		.page:target {
		   left: 0vw;
		   z-index: 1;
		}Do
		</style>
	</header>

	<div class="w3-container"><!-- place main content here and it will show up between header and footer.-->
		
		<p>Symptom Questionnaire!!! ;)</p>
		<a href="#two" class="w3-btn w3-black"> Go to Page Two </a>

	</div><!-- /content -->
	
	<div class="page" id="two">
	<div id="content" class="w3-container"><!-- place main content here and it will show up between header and footer.-->
		<p>Are your eyes watery or itchy?</p>	
		<a href="#three" on click="allergyAdd();" class="w3-btn w3-rounder w3-teal"> Yes</a>
		<a href="#three" on click="coldAdd();" class="w3-btn w3-rounder w3-purple"> No</a>
	</div><!-- /content -->
	
	<div class="page" id="three">
	<div id="content" class="w3-container"><!-- place main content here and it will show up between header and footer.-->
		<p>Do you have a fever?</p>	
		<a href="#four" on click="coldAdd();" class="w3-btn w3-rounder w3-teal"> Yes</a>
		<a href="#four" on click="allergyAdd();" class="w3-btn w3-rounder w3-purple"> No</a>
	</div><!-- /content -->
	
	<div class="page" id="four"
	<div id="content" class="w3-container"><!-- place main content here and it will show up between header and footer.-->
		<p>Do you have a sore throat?</p>	
		<a href="#five" on click="coldAdd();" class="w3-btn w3-rounder w3-teal"> Yes</a>
		<a href="#five" on click="allergyAdd();" class="w3-btn w3-rounder w3-purple"> No</a>
	</div><!-- /content -->
	 
	<div class="page" id="five">
	<div id="content" class="w3-container"><!-- place main content here and it will show up between header and footer.-->
		<p>Are your symptoms seasonal or chronic?</p>	
		<a href="#six" on click="allergyAdd();" class="w3-btn w3-rounder w3-teal"> Yes</a>
		<a href="#six" on click="coldAdd();" class="w3-btn w3-rounder w3-purple"> No</a>
	</div><!-- /content -->
	
	<footer class="w3-bottom w3-container w3-flat-carrot">
		<p>This is the footer!</p>
	</footer>
	   
   </body>
</html>
